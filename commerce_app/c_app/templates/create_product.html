<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right bottom, #1E3A8A, #60A5FA);
      color: #1E293B;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background-color: #F8FAFC;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #1E3A8A;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
      color: #1D4ED8;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      border: 1px solid #CBD5E1;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
      box-sizing: border-box;
    }

    .form-input:focus {
      border-color: #3B82F6;
      box-shadow: 0 0 0 3px #BFDBFE;
    }

    .form-textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #CBD5E1;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
      box-sizing: border-box;
      resize: vertical;
      min-height: 100px;
    }

    .form-textarea:focus {
      border-color: #3B82F6;
      box-shadow: 0 0 0 3px #BFDBFE;
    }

    .form-select {
      width: 100%;
      padding: 12px;
      border: 1px solid #CBD5E1;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
      box-sizing: border-box;
      background-color: white;
    }

    .form-select:focus {
      border-color: #3B82F6;
      box-shadow: 0 0 0 3px #BFDBFE;
    }

    .submit-btn {
      margin-top: 24px;
      background-color: #1E3A8A;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      width: 100%;
    }

    .submit-btn:hover {
      background-color: #2563EB;
      transform: scale(1.03);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #3B82F6;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      color: #1D4ED8;
    }

    .error-message {
      color: #DC2626;
      font-size: 0.875rem;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Add New Product</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      
      <label for="name">Product Name *</label>
      <input type="text" id="name" name="name" class="form-input" placeholder="Enter product name" required>
      {% if form.name.errors %}
        <div class="error-message">{{ form.name.errors.0 }}</div>
      {% endif %}

      <label for="price">Price (₹) *</label>
      <input type="number" id="price" name="price" class="form-input" placeholder="0.00" step="0.01" min="0" required>
      {% if form.price.errors %}
        <div class="error-message">{{ form.price.errors.0 }}</div>
      {% endif %}

      <label for="category">Category *</label>
      <select id="category" name="category" class="form-select" required>
      <option value="">Select a category</option> 
      {% for category in categorys %}
        <option value="{{ category.id }}">{{ category.name }}</option>
      {% endfor %}
      </select>
    
      <button type="submit" class="submit-btn">Add Product</button>
    </form>

    <a href="{% url 'home' %}" class="back-link">← Back to Dashboard</a>
  </div>

</body>
</html>
