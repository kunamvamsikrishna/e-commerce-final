<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | BlueCart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f3460 0%, #16213e 50%, #533483 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(138,43,226,0.08)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      opacity: 0.25;
      z-index: 1;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .header {
      position: relative;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      padding: 1rem 2rem;
      background: transparent;
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(138, 43, 226, 0.3);
      display: flex;
      align-items: center;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      background: linear-gradient(45deg, #8a2be2, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
      text-decoration: none;
    }
    .logo:hover {
      background: linear-gradient(45deg, #00ff88, #ff0080);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .main-container {
      min-height: 100vh;
      display: flex-column;
      align-items: top;
      justify-content: center;
      padding: 3rem 2rem 2rem;
      position: static;
      z-index: 2;
    }
    .login-card {
      background: rgba(255,255,255,0.07);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      border: 1px solid rgba(138, 43, 226, 0.18);
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 400px;
      padding: 2.5rem 2rem 2rem;
      margin: 0 auto;
      position: relative;
      z-index: 2;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(45deg, rgba(138,43,226,0.08), rgba(0,255,136,0.08));
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }
    .login-card:hover::before {
      opacity: 1;
    }
    .login-title {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
      background: linear-gradient(45deg, #8a2be2, #00ff88, #ff0080);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease-in-out infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7rem;
    }
    .login-title i {
      font-size: 2.2rem;
      background: linear-gradient(45deg, #00ff88, #8a2be2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: float 2.5s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 2;
    }
    label {
      color: #fff;
      font-weight: 500;
      font-size: 1rem;
      margin-bottom: 0.3rem;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      padding: 1rem 1.2rem;
      background: rgba(255,255,255,0.13);
      border: 1px solid rgba(138,43,226,0.25);
      border-radius: 15px;
      font-size: 1rem;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s cubic-bezier(.4,2,.6,1);
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      outline: none;
    }
    input[type="text"]::placeholder,
    input[type="password"]::placeholder,
    input[type="email"]::placeholder {
      color: rgba(255,255,255,0.6);
    }
    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus {
      border-color: #00ff88;
      box-shadow: 0 0 0 3px rgba(0,255,136,0.18), 0 2px 8px rgba(0,0,0,0.08);
      background: rgba(255,255,255,0.18);
      color: #fff;
    }
    .login-btn {
      background: linear-gradient(45deg, #8a2be2, #00ff88);
      color: #fff;
      padding: 1rem 1rem;
      border: none;
      border-radius: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      margin-top: 0.5rem;
      box-shadow: 0 5px 20px rgba(138,43,226,0.25);
      transition: all 0.3s cubic-bezier(.4,2,.6,1);
      position: relative;
      overflow: hidden;
    }
    .login-btn::before {
      content: '';
      position: absolute;
      top: 0; left: -100%; width: 100%; height: 100%;
      background: linear-gradient(45deg, #00ff88, #ff0080);
      transition: left 0.3s cubic-bezier(.4,2,.6,1);
      z-index: -1;
    }
    .login-btn:hover::before {
      left: 0;
    }
    .login-btn:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 10px 30px rgba(138,43,226,0.35);
    }
    .google-login-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: linear-gradient(45deg, #fff, #e0e0ff);
      color: #1E3A8A;
      border: 2px solid #8a2be2;
      padding: 0.9rem 0.5rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 4px 16px rgba(138,43,226,0.08);
      position: relative;
      overflow: hidden;
    }
    .google-login-btn img {
      width: 20px;
      height: 20px;
    }
    .google-login-btn::before {
      content: '';
      position: absolute;
      top: 0; left: -100%; width: 100%; height: 100%;
      background: linear-gradient(45deg, #8a2be2, #00ff88);
      transition: left 0.3s cubic-bezier(.4,2,.6,1);
      z-index: -1;
    }
    .google-login-btn:hover::before {
      left: 0;
    }
    .google-login-btn:hover {
      color: #fff;
      background: linear-gradient(45deg, #8a2be2, #00ff88);
      border-color: #00ff88;
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 8px 24px rgba(0,255,136,0.12);
    }
    .messages, .errorlist {
      width: 100%;
      margin-bottom: 1rem;
      border-radius: 12px;
      background: rgba(255,255,255,0.12);
      border: 1.5px solid #ff0080;
      color: #fff;
      font-weight: 500;
      font-size: 1rem;
      padding: 0.8rem 1.2rem;
      box-shadow: 0 2px 12px rgba(255,0,128,0.08);
      text-align: center;
      backdrop-filter: blur(8px);
    }
    .messages li, .errorlist li {
      list-style: none;
      margin: 0.2em 0;
    }
    .footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
    }
    .footer a {
      color: #00ff88;
      text-decoration: underline;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .footer a:hover {
      color: #ff0080;
      text-shadow: 0 0 10px rgba(255, 0, 128, 0.5);
    }
    @media (max-width: 600px) {
      .header {
        padding: 1rem;
      }
      .logo {
        font-size: 1.2rem;
      }
      .main-container {
        padding: 0;
      }
      .login-card {
        padding: 1.5rem 0.7rem 1.2rem;
        max-width: 98vw;
      }
      .login-title {
        font-size: 1.3rem;
      }
    }
    html { scroll-behavior: smooth; }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #0a0a0a; }
    ::-webkit-scrollbar-thumb { background: linear-gradient(45deg, #8a2be2, #00ff88); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: linear-gradient(45deg, #00ff88, #ff0080); }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <a href="" class="logo">BlueCart</a>
  </header>
  <!-- Main Container -->
  <div class="main-container">
    <div class="login-card">
      <div class="login-title">
        <i class="fas fa-sign-in-alt"></i> Welcome Back
      </div>
    
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <form method="GET" action="{% url 'social:begin' 'google-oauth2' %}">
        <button type="submit" class="google-login-btn">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" />
          Continue with Google
        </button>
      </form>
      <div class="footer">
        Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up</a>
      </div>
    </div>
  </div>
</body>
</html>
