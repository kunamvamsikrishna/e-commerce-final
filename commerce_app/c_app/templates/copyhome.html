<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> -->
     <!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <!-- /* === Navbar Styling === */ -->
    <style>
.navbar {
  font-family: 'Poppins', sans-serif;
  background-color: #0f3460;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 4px 20px rgba(0, 255, 136, 0.1);
  margin: 0;
  /* width: 100%; */
}

.nav-logo {
  font-size: 1.5rem;
  font-weight: 600;
  color: #00ff88;
  text-decoration: none;
  transition: color 0.3s;
}

.nav-logo:hover {
  color: #ff0080;
}

.nav-links {
  display: flex;
  align-items: center;
  gap: 2rem;
}

.nav-links a {
  color: #ffffff;
  font-weight: 500;
  text-decoration: none;
  position: relative;
  transition: color 0.3s ease;
}

.nav-links a:hover {
  color: #00ff88;
}

/* === Profile Dropdown === */
.profile-dropdown {
  position: relative;
  cursor: pointer;
}

.profile-name {
  color: #ffffff;
  font-weight: 600;
  padding: 0.5rem 1rem;
  background-color: #1a1a2e;
  border-radius: 6px;
  transition: all 0.3s;
}

.dropdown-menu {
  display: none;
  position: absolute;
  top: 120%;
  right: 0;
  background-color: #1a1a2e;
  border-radius: 6px;
  box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
  min-width: 150px;
  z-index: 1000;
}

.dropdown-menu a {
  display: block;
  padding: 0.75rem 1rem;
  color: #ffffff;
  text-decoration: none;
  transition: background 0.3s;
}

.dropdown-menu a:hover {
  background-color: #00ff88;
  color: #0f3460;
}

/* === Show on hover === */
.profile-dropdown:hover .dropdown-menu {
  display: block;
}
.hero-section {
  background-color: #f5f9ff;
  padding: 60px 20px;
}

.hero-content {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: space-between;
  gap: 40px;
}

.hero-text {
  flex: 1;
  min-width: 300px;
}

.hero-text h1 {
  font-size: 2.8rem;
  color: #1e1e2f;
  margin-bottom: 20px;
  font-weight: 700;
}

.hero-text p {
  font-size: 1.2rem;
  color: #4a4a4a;
  margin-bottom: 30px;
  line-height: 1.6;
}

.btn-hero {
  background-color: #007bff;
  color: white;
  padding: 12px 25px;
  border-radius: 8px;
  text-decoration: none;
  font-size: 1rem;
  transition: background-color 0.3s ease;
}

.btn-hero:hover {
  background-color: #0056b3;
}

.hero-image {
  flex: 1;
  min-width: 300px;
  text-align: center;
}

.hero-image img {
  max-width: 100%;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}
.hero-section {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 100px 80px;
  background: linear-gradient(to bottom right, #1E3A8A, #3B82F6);
  gap: 60px;
  flex-wrap: wrap;
  color: #f1f5f9;
}

.hero-content {
  flex: 1 1 50%;
}

.hero-content h1 {
  font-size: 3.5rem;
  font-weight: 700;
  color: #ffffff;
  margin-bottom: 20px;
  line-height: 1.2;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
}

.hero-content p {
  font-size: 1.2rem;
  color: #e0e7ff;
  margin-bottom: 30px;
  max-width: 520px;
  line-height: 1.6;
}

.hero-buttons {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

.hero-buttons .btn {
  background-color: #2563EB;
  color: #ffffff;
  padding: 12px 30px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: 600;
  font-size: 1rem;
  box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.hero-buttons .btn:hover {
  background-color: #1E40AF;
  transform: translateY(-2px);
}

.hero-buttons .btn-outline {
  background-color: transparent;
  border: 2px solid #ffffff;
  color: #ffffff;
  padding: 10px 28px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: 600;
  font-size: 1rem;
  transition: all 0.3s ease;
}

.hero-buttons .btn-outline:hover {
  background-color: #ffffff;
  color: #1E3A8A;
}

.hero-image {
  flex: 1 1 40%;
  text-align: center;
}

.hero-image img {
  width: 100%;
  max-width: 520px;
  height: auto;
  border-radius: 16px;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
}


</style>

    
<!-- Navbar -->
<header class="navbar">
  <div class="nav-left">
    <a href="{% url 'home' %}" class="nav-logo">NeoShop</a>
  </div>

  <nav class="nav-links">
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'orders' %}">Orders</a>
    <a href="{% url 'cart' %}">ðŸ›’</a>

        <!-- Profile Dropdown -->
    <div class="profile-dropdown">
      <span class="profile-name">{{ user.username }}</span>
      <div class="dropdown-menu">
        <a href="{% url 'logout' %}">Logout</a>
      </div>
    </div>
  </nav>
</header>

<section class="hero-section">
  <div class="hero-content">
    <h1>Discover Premium Products</h1>
    <p>Shop the best deals and trends curated just for you. Find what you love today!</p>
    <div class="hero-buttons">
      <a href="#products" class="btn">Shop Now</a>
      <a href="#about" class="btn-outline">Learn More</a>
    </div>
  </div>
  <div class="hero-image">
    <img src="static 'images/hero-banner.png' %}" alt="Hero Banner" />
  </div>
</section>



<!-- Bootstrap Bundle JS (with Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
